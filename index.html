<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-weather-project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-wrappper">
      <main>
        <section class="location">
          <div class="city">Uzbekistan,usz</div>
          <div class="data">Monday 7 may 2022</div>
        </section>
        <div class="main-temp">
          <div class="temp">8<span class="span">°c</span></div>
          <div class="weather">hot</div>
          <div class="min-max">19°C/23°C</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          class="search-box"
          placeholder="search..."
          autocomplete="off"
        />
      </header>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
